# AI Marketing Engine - Docker Compose Configuration
# Complete development and production environment setup

version: '3.8'

# ==========================================
# SHARED SERVICES
# ==========================================
x-common-variables: &common-variables
  NODE_ENV: development
  VITE_APP_NAME: "AI Marketing Engine"
  VITE_APP_VERSION: "1.0.0"
  VITE_API_BASE_URL: "http://localhost:8080/api/v1"

services:
  # ==========================================
  # WEB APPLICATION (Production)
  # ==========================================
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ai-marketing-engine:latest
    container_name: ai-marketing-engine-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
      PORT: 80
    volumes:
      - ./logs/nginx:/var/log/nginx:rw
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-marketing-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-marketing.rule=Host(`app.aimarketingengine.com`)"
      - "traefik.http.routers.ai-marketing.tls=true"
      - "traefik.http.services.ai-marketing.loadbalancer.server.port=80"

  # ==========================================
  # DEVELOPMENT APPLICATION
  # ==========================================
  web-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: ai-marketing-engine:dev
    container_name: ai-marketing-engine-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      <<: *common-variables
      VITE_DEBUG_ENABLED: "true"
      VITE_USE_MOCK_DATA: "true"
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./package.json:/app/package.json:ro
      - node_modules:/app/node_modules
    networks:
      - ai-marketing-network
    profiles:
      - development

  # ==========================================
  # API BACKEND (Mock/Development)
  # ==========================================
  api-server:
    image: node:18-alpine
    container_name: ai-marketing-api
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3001"
    volumes:
      - ./api:/app:ro
      - api_node_modules:/app/node_modules
    command: >
      sh -c "
        npm install &&
        npm run dev
      "
    networks:
      - ai-marketing-network
    profiles:
      - development
      - api

  # ==========================================
  # DATABASE (PostgreSQL)
  # ==========================================
  database:
    image: postgres:15-alpine
    container_name: ai-marketing-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ai_marketing_engine
      POSTGRES_USER: aimarketing
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ai-marketing-network
    profiles:
      - database
      - full

  # ==========================================
  # REDIS CACHE
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ai-marketing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --requirepass redis_password_123
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ai-marketing-network
    profiles:
      - cache
      - full

  # ==========================================
  # NGINX REVERSE PROXY
  # ==========================================
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: ai-marketing-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/ssl:ro
      - ./logs/nginx-proxy:/var/log/nginx:rw
    depends_on:
      - web-app
      - api-server
    networks:
      - ai-marketing-network
    profiles:
      - proxy
      - production

  # ==========================================
  # MONITORING - PROMETHEUS
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-marketing-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ai-marketing-network
    profiles:
      - monitoring

  # ==========================================
  # MONITORING - GRAFANA
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    container_name: ai-marketing-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: grafana_admin_123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-marketing-network
    profiles:
      - monitoring

  # ==========================================
  # LOG AGGREGATION - ELK STACK
  # ==========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: ai-marketing-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ai-marketing-network
    profiles:
      - logging

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: ai-marketing-logstash
    restart: unless-stopped
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logs:/usr/share/logstash/logs:ro
    depends_on:
      - elasticsearch
    networks:
      - ai-marketing-network
    profiles:
      - logging

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: ai-marketing-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - ai-marketing-network
    profiles:
      - logging

  # ==========================================
  # TESTING SERVICES
  # ==========================================
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    image: ai-marketing-engine:test
    container_name: ai-marketing-test
    environment:
      CI: true
      NODE_ENV: test
    volumes:
      - ./coverage:/app/coverage:rw
      - ./test-results:/app/test-results:rw
    networks:
      - ai-marketing-network
    profiles:
      - testing

  # ==========================================
  # VOLUMES
  # ==========================================
volumes:
  # Node modules for development
  node_modules:
    driver: local
  api_node_modules:
    driver: local
  
  # Database storage
  postgres_data:
    driver: local
  
  # Cache storage
  redis_data:
    driver: local
  
  # Monitoring storage
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  
  # Logging storage
  elasticsearch_data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  ai-marketing-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==========================================
# DOCKER COMPOSE PROFILES USAGE
# ==========================================
# Development with live reload:
#   docker-compose --profile development up
#
# Full production stack:
#   docker-compose --profile production --profile database --profile cache up
#
# Development with API:
#   docker-compose --profile development --profile api up
#
# Monitoring stack:
#   docker-compose --profile monitoring up
#
# Complete development environment:
#   docker-compose --profile development --profile api --profile database --profile cache --profile monitoring up
#
# Testing:
#   docker-compose --profile testing run --rm test-runner
#
# Production deployment:
#   docker-compose --profile production --profile proxy --profile database --profile cache --profile monitoring up -d