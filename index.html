<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Marketing Engine - Advanced benchmark intelligence and voice-controlled marketing dashboard for Kuwait, UAE, and Saudi Arabia markets" />
    <meta name="keywords" content="AI marketing, benchmark intelligence, voice commands, Kuwait marketing, UAE advertising, Saudi Arabia campaigns" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Marketing Engine - Voice-Controlled Marketing Intelligence" />
    <meta property="og:description" content="Revolutionary marketing platform with voice commands and real-time benchmark intelligence for Middle East markets" />
    <meta property="og:url" content="https://aimarketingengine.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AI Marketing Engine" />
    <meta property="twitter:description" content="Voice-controlled marketing dashboard with benchmark intelligence" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI Marketing Engine" />
    
    <title>AI Marketing Engine - Voice-Controlled Marketing Intelligence</title>
    
    <style>
        /* Loading styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Hide loading screen when app loads */
        body.loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">AI Marketing Engine</div>
            <div class="loading-subtext">Initializing voice commands and benchmark intelligence...</div>
        </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('❌ SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Hide loading screen when app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });
    </script>
</body>
</html>
